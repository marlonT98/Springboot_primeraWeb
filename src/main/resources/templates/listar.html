<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Listar Personas</title>
</head>
<body>

<h1>Listado de personas</h1>
<table>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EDAD</th>
            <th>ACCIONES</th>
        </tr>

    <tr th:each="persona :${personas}">
        <td th:text="${persona.id}" ></td>
        <td th:text="${persona.nombre}" ></td>
        <td th:text="${persona.edad}" ></td>
        <td>
            <a th:href="@{/persona/editar/{id}(id=${persona.id})}">Editar</a>
            <a th:href="@{/persona/eliminar/{id}(id=${persona.id})}" >Eliminar</a>
        </td>


    </tr>

</table>

<a href="/persona/nueva" >nueva persona</a>



</body>
</html>
